<div fxLayout="row wrap" fxLayoutAlign="space-around stretch" [@fadeInOut]>
  <mat-card [formGroup]="loginGroup" fxFlex="45%"
       fxFlex.lt-md="90%" fxLayout="column"
       fxLayoutAlign="start center" class="background-box mat-elevation-z4">
    <h2>Log in</h2>
    <mat-form-field>
      <input matInput placeholder="Email address" formControlName="email"/>
      <mat-error>Invalid email address</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password"
        placeholder="Password" formControlName="password"/>
      <mat-error>Password must be 8+ characters</mat-error>
    </mat-form-field>
    <button mat-button color="accent"
          class="background-box mat-elevation-z4"
          [disabled]="loginGroup.invalid" (click)="loginAttempt()">
      Log in
    </button>
    <a routerLink="/account/forgot-password" class="forgot-pw">Forgot password?</a>
  </mat-card>
  <mat-card [formGroup]="signupGroup" fxFlex="45%"
       fxFlex.lt-md="90%" fxLayout="column"
       fxLayoutAlign="start center" class="background-box mat-elevation-z4">
    <h2>Sign up</h2>
      <mat-form-field>
        <input matInput placeholder="First name" formControlName="firstName"/>
        <mat-error>First name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last name" formControlName="lastName"/>
        <mat-error>Last name is required</mat-error>
      </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email address" formControlName="email"/>
      <mat-error>A valid email address is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password"
          placeholder="Password" formControlName="password"/>
      <mat-error>
        Password (8+ chars) is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password"
             placeholder="Confirm password" formControlName="confirmPassword"/>
      <mat-error>
        Password does not match!
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="signupGroup?.controls?.confirmPassword?.dirty && signupGroup?.errors?.mismatchedPasswords" class="error">
      Passwords do not match
    </mat-error>
    <button mat-button class="background-box mat-elevation-z4"
            color="accent" [disabled]="signupGroup.invalid"
            (click)="signupAttempt()">
      Sign up
    </button>
  </mat-card>
</div>
