<h2 mat-dialog-title style="margin-bottom: 4px">Editing: {{user.email}}</h2>
<mat-dialog-content>
    <mat-card [formGroup]="user_group"
    fxLayout="column"
    fxLayoutAlign="start center"
    class="editor-box mat-elevation-z4 ninety-thin padded">
      <mat-form-field fxLayout="column">
        <input matInput
          type="text"
          placeholder="First name"
          formControlName="first_name"/>
        <mat-error>Required!</mat-error>
      </mat-form-field>
      <mat-form-field fxLayout="column">
        <input matInput
          type="text"
          placeholder="Last name"
          formControlName="last_name"/>
        <mat-error>Required!</mat-error>
      </mat-form-field>
      <mat-form-field fxLayout="column">
        <input matInput
          type="text"
          placeholder="Email"
          formControlName="email"/>
        <mat-error>Invalid email!</mat-error>
      </mat-form-field>
      <mat-form-field fxLayout="column">
        <input matInput
          type="number"
          step="1"
          min="0"
          max="10"
          placeholder="Strikes"
          formControlName="strikes"/>
        <mat-error>Invalid number!</mat-error>
      </mat-form-field>
      <!-- <mat-form-field>
        <mat-label>Roles</mat-label>
        <mat-select formControlName="roles" multiple>
          <mat-option *ngFor="let role of roles" [value]="role.value">
            {{role.view_value}}
          </mat-option>
        </mat-select>
      </mat-form-field> -->
    </mat-card>
  <div fxLayout="row wrap" fxLayoutAlign="center start" style="margin-top: 24px">
      <button mat-button mat-dialog-close><mat-icon>close</mat-icon> Cancel</button>
      <button mat-button color="warn" (click)="deleteUser()"><mat-icon>delete</mat-icon> Delete</button>
      <button mat-button><mat-icon>security</mat-icon> Send Password Reset</button>
      <button mat-button (click)="editUser()"><mat-icon>check</mat-icon> Save Changes</button>
  </div>
</mat-dialog-content>
