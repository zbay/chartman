<div class="paginator-wrapper" fxFlex fxLayout.gt-xs="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between center">
  <div fxLayout="column" fxLayoutAlign="center"
    class="per-page-label">
    <span *ngIf="_per_page !== 99999">Page {{ _page_number }}</span>
  </div>
  <div fxLayout.gt-xs="row" fxLayout.lt-sm="column">
    <div fxLayout="row">
      <div fxLayout="column" fxLayoutAlign="center" class="per-page-label">
        <label><span>Per page:</span> </label>
      </div>
      <mat-form-field class="per-page-selector">
        <mat-select [(value)]="_per_page" (selectionChange)="changePerPage($event)">
          <mat-option [value]="10">10</mat-option>
          <mat-option [value]="25">25</mat-option>
          <mat-option [value]="100">100</mat-option>
          <mat-option [value]="99999">All</mat-option>
        </mat-select>
      </mat-form-field>
    </div>    
    <div fxLayout="row">
      <button mat-button [disabled]="_page_number === 1" (click)="turnPage(false)">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button mat-button [disabled]="!(num_loaded === _per_page)" (click)="turnPage(true)">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
</div>
