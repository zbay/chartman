<div class="paginator-wrapper" fxFlex fxLayout.gt-xs="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between center">
  <div fxLayout="column" fxLayoutAlign="center"
    class="per-page-label">
    <span *ngIf="_per_page !== 99999">Page {{ _page_number }}</span>
  </div>
  <div fxLayout.gt-xs="row" fxLayout.lt-sm="column">
    <div fxLayout="row">
      <div fxLayout="column" fxLayoutAlign="center" class="per-page-label">
        <label><span>Per page:</span> </label>
      </div>
      <mat-form-field class="per-page-selector">
        <mat-select [value]="_per_page" (selectionChange)="changePerPage($event)">
          <mat-option *ngFor="let option of per_page_options" [value]="option.value">
            {{option.view_value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>    
    <div fxLayout="row">
      <button mat-button [disabled]="(_page_number === 1 || _per_page === 99999) || _in_transition" (click)="turnPage(false)">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button mat-button [disabled]="(_num_loaded < _per_page) || _in_transition" (click)="turnPage(true)">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
</div>
