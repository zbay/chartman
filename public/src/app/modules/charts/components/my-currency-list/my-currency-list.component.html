<mat-card class="background-box tracker-list near-max-width mat-elevation-z4">
  <h2>My currency pairs</h2>
  <app-progress-spinner *ngIf="isLoading"></app-progress-spinner>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table
           [trackBy]="trackByFn"
           [dataSource]="dataSource"
           matSort
           class="mat-elevation-z8">
           
      <ng-container matColumnDef="sort_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codes </th>
        <td mat-cell *matCellDef="let currencyPair">
          <a [routerLink]="['chart']" 
              [queryParams]="{from: currencyPair.from.id, to: currencyPair.to.id}">
            {{currencyPair.from.code}} / {{currencyPair.to.code}}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="names">
        <th mat-header-cell *matHeaderCellDef> Names </th>
        <td mat-cell *matCellDef="let currencyPair"> 
          {{currencyPair.from.name}} / {{currencyPair.to.name}} 
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete? </th>
        <td mat-cell *matCellDef="let currencyPair; let i = index;">
          <button mat-button (click)="deleteCurrencyPair(currencyPair)">
            <mat-icon>remove_circle</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>
</mat-card>
