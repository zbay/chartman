<mat-card class="background-box tracker-list near-max-width mat-elevation-z4">
  <h2>My stocks</h2>
  <app-progress-spinner *ngIf="isLoading"></app-progress-spinner>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table
           [trackBy]="trackByFn"
           [dataSource]="dataSource"
           matSort
           class="mat-elevation-z8">
           
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let stock">
          <a [routerLink]="['chart', stock.id]">
            {{stock.symbol}}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let stock"> {{stock.name}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete? </th>
        <td mat-cell *matCellDef="let stock; let i = index;">
          <button mat-button (click)="deleteStock(stock)">
            <mat-icon>remove_circle</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>
</mat-card>
