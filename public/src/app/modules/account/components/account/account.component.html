<div fxLayout="column" [@fadeInOut]>
  <mat-card [formGroup]="activationGroup"
  fxLayout="column"
  fxLayoutAlign="start center"
  class="background-box mat-elevation-z4 ninety-thin padded">
  <h2>Activate premium membership</h2>
  <div fxLayout="row" 
    fxLayout.lt-md="column"
    fxLayoutAlign="center center">
    <mat-form-field fxLayout="column">
      <input matInput
        type="text"
        placeholder="Membership code"
        formControlName="membershipCode"/>
  <mat-error>
  Invalid code!
  </mat-error>
    </mat-form-field>
    <button mat-button
      style="margin-left: 10px"
      color="accent"   
      class="background-box mat-elevation-z4 margin-left"
      [disabled]="activationGroup.invalid"
      (click)="activationAttempt()">
    Activate
  </button>
  </div>
</mat-card>
<mat-card [formGroup]="accountGroup"
    fxLayout="column"
    fxLayoutAlign="start center"
    class="background-box mat-elevation-z4 seventy-wide ninety-thin">
    <h2>Edit account info</h2>
    <mat-form-field>
      <input matInput
         placeholder="First name"
         formControlName="firstName"/>
      <mat-error>First name is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
        placeholder="Last name"
        formControlName="lastName"/>
      <mat-error>Last name is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
        placeholder="Email address"
        formControlName="email"/>
      <mat-error>A valid email address is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
        type="password"
        placeholder="Password"
        formControlName="password"/>
      <mat-error>
        Password (8+ chars) is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
        type="password"
        placeholder="Confirm password"
        formControlName="confirmPassword"/>
      <mat-error>
        Password does not match!
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="accountGroup?.controls?.confirmPassword?.dirty && accountGroup?.errors?.mismatchedPasswords" class="error">
      Passwords do not match
    </mat-error>
    <button mat-button
      color="accent"    
      fxFlex="45%"
      fxFlex.lt-md="90%"
      fxLayout="column"
      fxLayoutAlign="start center"
      class="background-box mat-elevation-z4"
      [disabled]="accountGroup.invalid"
      (click)="attemptEdit()">
      Save changes
    </button>
  </mat-card>
</div>
