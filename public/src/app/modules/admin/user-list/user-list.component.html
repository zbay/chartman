<mat-card class="background-box tracker-list near-max-width mat-elevation-z4">
  <h2>Users</h2>
  <app-progress-spinner *ngIf="(loading$ | async)"></app-progress-spinner>
  <mat-form-field [formGroup]="filter_group">
    <input matInput formControlName="user_input" placeholder="Filter">
  </mat-form-field>
  <table mat-table
           [trackBy]="trackByFn"
           [dataSource]="data_source"
           matSort
           class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let user">
          <a [routerLink]="['user', user.id]">
            {{user.name}}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell *matCellDef="let user"> {{user.roles.join(', ')}} </td>
      </ng-container>

      <ng-container matColumnDef="last_login_attempt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Login Attempt </th>
        <td mat-cell *matCellDef="let user"> {{user.last_login_attempt}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete? </th>
        <td mat-cell *matCellDef="let user; let i = index;">
          <button mat-button (click)="deleteUser(user)">
            <mat-icon>remove_circle</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
    </table>
    <app-indexless-paginator [num_loaded]="(num_users$ | async)" [per_page_options]="per_page_options">
    </app-indexless-paginator>
</mat-card>
